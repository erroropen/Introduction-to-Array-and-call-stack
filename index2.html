<!DOCTYPE html>
<html>
    <body>

        <h2>javascript arrays</h2>
        <h2>join() and pop()</h2>
        <p>the join() method joins arrays element into a string and the pop() method remones the last element from an arrays</p>


        <P id="myjoin"></P>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["banana","orang","apple","mango"];

            document.getElementById("myjoin").innerHTML = fruits.join("^");
            document.getElementById("myfirstpop").innerHTML = fruits;
            fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits
            </script>
    </body>
</html>
